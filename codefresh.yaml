version: '1.0'
steps:
  DeployToProd:
    image: 'codefresh/cfstep-helm:2.9.1'
    title: Deploying to port
    environment:
    - CHART_REF=fake-app
    - CHART_VERSION=v0.3.0
    - RELEASE_NAME=fake-app
    - KUBE_CONTEXT=${{KUBE_CONTEXT_PROD}}
    - NAMESPACE=default
    - VALUE_image_pullPolicy=Always
    - VALUE_image_pullSecret=${{KUBE_PULL_SECRET}}
    when:
      branch:
        only:
        - prod

    DeployToStaging:
      image: 'codefresh/cfstep-helm:2.9.1'
      title: Deploying to staging
      environment:
      - CHART_REF=fake-app
      - CHART_VERSION=v0.3.0
      - RELEASE_NAME=fake-app
      - KUBE_CONTEXT=${{KUBE_CONTEXT_STAGING}}
      - NAMESPACE=default
      - VALUE_image_pullPolicy=Always
      - VALUE_image_pullSecret=${{KUBE_PULL_SECRET}}
      when:
        branch:
          only:
          - staging